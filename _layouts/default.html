<html lang="de">

    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Use simple.css as a base -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <!-- import fonts -->
    <link rel="stylesheet" href="{{ '/assets/fonts/Satoshi/css/satoshi.css' | relative_url }}">

    <link rel="stylesheet" href="{{ '/assets/stylesheets/main.css' | relative_url }}">

      {{ content }}
    </main>

    {% include footer.html %}

  </body>
</html>
